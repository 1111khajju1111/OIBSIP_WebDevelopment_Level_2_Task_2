<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Modern Calculator</title>
<link href="https://fonts.googleapis.com/css2?family=Euphoria+Script&family=Sacramento&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="welcome-screen" id="welcomeScreen">
<h2 style="font-family: 'Euphoria', cursive; font-size: 3rem; color: white;">
Want to Calculate Anything ?
</h2>
<button onclick="startApp()">YES...!</button></div>
<div class="glass-title">
<h2 class="title">Calculator</h2></div>
<div class="calculator">
<div class="display" id="display">0</div>
<div class="buttons">
<button class="btn" onclick="clearDisplay()">C</button>
<button class="btn" onclick="deleteLast()">⌫</button>
<button class="btn" onclick="append('%')">%</button>
<button class="btn operator" onclick="append('/')">÷</button>
<button class="btn" onclick="append('7')">7</button>
<button class="btn" onclick="append('8')">8</button>
<button class="btn" onclick="append('9')">9</button>
<button class="btn operator" onclick="append('*')">×</button>
<button class="btn" onclick="append('4')">4</button>
<button class="btn" onclick="append('5')">5</button>
<button class="btn" onclick="append('6')">6</button>
<button class="btn operator" onclick="append('-')">−</button>
<button class="btn" onclick="append('1')">1</button>
<button class="btn" onclick="append('2')">2</button>
<button class="btn" onclick="append('3')">3</button>
<button class="btn operator" onclick="append('+')">+</button>
<button class="btn zero" onclick="append('0')">0</button>
<button class="btn" onclick="append('.')">.</button>
<button class="btn equals" onclick="calculate()">=</button>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
